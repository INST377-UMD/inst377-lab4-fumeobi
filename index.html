<!DOCTYPE html>
<head>

    <title>Assignment Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>INST377 - Lab 4</h1>
    </header>

    <div class="container">
        <div class="section">
            <h2>Alert Me Section</h2>
            <form id="alertForm">
                <label for="alertName">Name:</label>
                <input type="text" id="alertName" name="alertName" required>
                <button type="button" onclick="alertNameFunction()">Alert Me!</button>
            </form>
        </div>

        <div class="section">
            <h2>Change Color Section</h2>
            <button onclick="changeColor()">Change Color</button>
        </div>

        <div class="section">
            <h2>Text Tester Section</h2>
            <form id="textTesterForm">
                <label for="textInput">Text Tester:</label>
                <input type="text" id="textInput" name="textInput">
                <button type="button" onclick="validateText()">Validate Text</button>
            </form>
        </div>

        <div class="section">
            <h2>Add Text Section</h2>
            <button onclick="addText()">Add Text</button>
        </div>
    </div>
</body>
</html>
